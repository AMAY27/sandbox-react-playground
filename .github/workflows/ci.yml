# CI checks for repository (fixed: ensure pnpm is available before setup-node cache)
name: CI Checks

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Install / Test / Audit / Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Make pnpm available before setup-node attempts to use it for cache restore.
      - name: Enable Corepack & install pnpm (required before pnpm cache restore)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Setup Node.js 18 (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        env:
          CI: true
        run: pnpm test -- --watchAll=false

      - name: Run vulnerability audit (fail on high or above)
        run: pnpm audit --audit-level=high || (echo "Vulnerabilities found" && exit 1)

      - name: Build
        env:
          CI: true
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
